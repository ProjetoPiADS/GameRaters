<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles_CDT.css">
</head>
<body>
    <div class="container">
        <div class="campos">
            <img src="img/logo" alt="Imagem" class="logo">
            <h1 class="titulo">Cadastro</h1>
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"class="input-campo">
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome"class="input-campo">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="text" id="email"class="input-campo">
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha"class="input-campo">
            </div>
            <button class="botao">Cadastrar</button>
        </div>
        <img src="https://www.adrenaline.com.br/wp-content/plugins/seox-image-magick/imagick_convert.php?width=910&height=568&format=webp&quality=91&imagick=/wp-content/uploads/2022/04/Death_Stranding_Banner_PlayStation_Studios.jpg" alt="Minha imagem" class="minha-imagem">
    </div>
</body>
</html>
